<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 27. Ajax Weather</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="weather-container">
        <h1>Місто&nbsp;&nbsp;<span id="city"></span></h1>
        <p>Температура: <span class="temp-style" id="temp"></span> °C</p>
        <p>Тиск: <span id="pressure"></span> hPa</p>
        <p>Опис: <span id="description"></span></p>
        <p>Вологість: <span id="humidity"></span> %</p>
        <p>Швидкість вітру: <span id="wind"></span> m/s</p>
        <p>Напрям у градусах: <span id="deg"></span>°</p>
        <p><img id="icon" alt="Зображення погоди" /></p>
      </div>
    </section>
  </body>
</html>
